<script>
    let regex = new RegExp("(.*?)\.(exe|sh|zip|alz)");
    let uploadResult = $(".uploadResult ul");

    $("input[type='submit']").on("click", function (e) {
    e.preventDefault();
    let $form = $("form#write-request-form");
    let str ="";

    $.each($("uploadResult ul li"), function (i, li) {
        str += "<input type='hidden' name='fileList[" + i + "].fileName' value=''>"
    })


    });

    function checkExtension(fileName, fileSize){
        if(regex.test(fileName)){
            alert("업로드 할 수 없는 파일의 형식입니다.");
            return false;
        }

        if(fileSize >= 5242880){
            alert("파일 사이즈 초과");
            return false;
        }

        return true;
    }

    function showUploadResult(files){
        let str ="";
        $(files).each(function(i, file){
            str += "<li data-filename='"+ file.fileName.substring(file.index0f("_") + 1) +"' data-uuid='" + file.uuid + "' data-uploadpath='" + file.uploadPath + "' data- image='" + file.image +"'>";
            if(file.image){
                //encodeURIComponent("") : 쿼리스트링에 여러 특수문자로 인한 오류를 해결할 수 있다.
                str += "<a href=\"javascript:showImage(\'" + file.uploadPath + "/" + file.fileName +"\');\"><img src='/upload/display?fileName=" + file.uploadPath + "/s_" + file.fileName + "'></a>";

            }else{
                str += "<a href='/upload/download?fileName=" + file.uploadPath + "/" + file.fileName + "'><img src='/img/attach.png' width='100'></a>";
            }
            str += "<span data-file='" + file.uploadPath + "/s_" + file.fileName + "' style='cursor: pointer;'>x</span>"
            str += "</li>"
        });
        uploadResult.append(str);
    }

    $("input[type='file']").on("change", function(e){
        let formData = new FormData();
        let inputFile = $("input[name=' img_upload']");
        // console.log(inputFile);
        let files = inputFile[0].files;
        // console.log(files);
        for(let i=0; i<files.length; i++){
            if(!checkExtension(files[i].name, files[i].size)){ return; }
            formData.append("uploadFile", files[i]);
        }

        $.ajax({
            url: "uploadAjaxAction",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function(files){
                showUploadResult(files);
            }
        });

    });
</script>
<script>
    function categoryChange(e) {
        var good_a = ["일본", "중국", "몽골", "러시아"];
        var good_b = ["영국", "프랑스", "폴란드", "터키", "이탈리아","스페인"];
        var good_c = ["모로코", "마다가스카르", "콩고"];
        var good_d = ["아르헨티나","칠레", "에콰도르", "베네수엘라"];
        var good_e = ["캐나다", "미국", "그린란드", "멕시코", "쿠바"];
        var good_f = ["호주"];
        var target = document.getElementById("good");

        if(e.value == "아시아") var d = good_a;
        else if(e.value == "유럽") var d = good_b;
        else if(e.value == "아프리카") var d = good_c;
        else if(e.value == "남아메리카") var d = good_d;
        else if(e.value == "북아메리카") var d = good_e;
        else if(e.value == "오스트레일리아") var d = good_f;

        target.options.length = 0;

        for (x in d) {
            var opt = document.createElement("option");
            opt.value = d[x];
            opt.innerHTML = d[x];
            target.appendChild(opt);
        }
    }
</script>
